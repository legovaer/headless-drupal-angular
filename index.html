<!doctype html>

<!--[if gt IE 8]><!--> <html lang="en" ng-csp="" ng-app="headlessDrupal"> <!--<![endif]-->
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Headless Drupal!</title>

  <!-- mobile meta -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css">
  <link rel="stylesheet" href="styles/style.css">

</head>
  <body ng-controller="NodeLoader">
  <a href="https://github.com/joshkoenig/headless-drupal-angular"><img style="position: absolute; top: 50px; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Standard Angular Demo</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav nav-pills pull-right">
          <li>
            <a href="alt.html">Slider Demo</a>
          </li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>{{ node.title[0].value }}</h1>
      <div class="node-content" ng-bind-html="node.body[0].value">
      </div>
      <div id="node-to-load">
        Show me node #<input type="number" value="0" min="1" ng-model="nodeId" ng-change="load()">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" id="panel1">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne" class="collapsed">
              Raw JSON
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">
            <pre>{{ node | json }}</pre>
          </div>
        </div>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

  <!-- Vendors -->
  <!-- build:nonangularlibs js/nonangularlibs.js -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- endbuild -->

  <!-- Non-angular libraries -->
  <!-- build:libs js/libs.js -->
  <script type="text/javascript" src="bower_components/bootstrap/js/collapse.js"></script>
  <script type="text/javascript" src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>

  <!-- Angular external libraries for application -->
  <!-- build:angularlibs js/angularlibs.js -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>

  <!-- Angular components -->
  <!-- build:appcomponents js/appcomponents.js -->
  <script type="text/javascript" src="app/app.js"></script>
  <!-- endbuild -->

  <!-- templates from $templateCache -->
  <!-- build:templates -->
  <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');

  </body>
</html>
