<!doctype html>
<html lang="en" ng-app="headlessDrupal">
<head>
  <meta charset="utf-8">
  <title>Headless Drupal!</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css">
  <link rel="stylesheet" href="css/alt.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>

  <script src="js/alt.js"></script>
</head>
<body ng-controller="NodeLoader">
    <a href="https://github.com/joshkoenig/headless-drupal-angular"><img style="position: absolute; top: 50px; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Slider Demo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav nav-pills pull-right">
            <li>
              <a href="#" ng-click="jump(5)">Jumper</a>
            </li>
            <li>
              <a href="index.html">Standard Demo</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ node.title[0].value }}</h1>
        <div class="node-content" ng-bind-html="node.body[0].value">
        </div>
        <p><a class="btn btn-lg btn-success starter" href="#" role="button" ng-click="start()">Load Node 1</a></p>
        <div class="slider-container">
          Node: &nbsp;&nbsp;<input type="number" value="1" min="1" ng-model="nodeId" class="slider" ng-change="load()">
        </div>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</body></html>
